<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width", initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
            <style>
                body {
                    background-color: #ffd7f2;
                    background-size: 100% 300%;
                }
                .card {
                    background-color: white;
                }
                .card-header {
                    background-color: #f19ed2;
                    color: aliceblue;
                    font-weight: bold;
                }
                .btn-primary {
                    background-color: #f19ed2;
                    border: rgb(235, 170, 229);
                    padding: 7px 30px;
                    min-width: fit-content;
                    max-width: fit-content;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    border-radius: 5px;
                    text-align: center;
                }
                .btn-primary:hover{
                    background-color: rgb(235, 170, 229);
                    border-color: rgb(235, 170, 229);
                }
                .btn-primary:focus {
                    box-shadow: none;
                }
                
            </style>
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>Login</h4>
                        </div> 
                        <div class="card-body">
                            <form method="POST" action="login.php">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn-primary btn-block">Login</button>
                            </form>
                            <p class="mt=3 text-center">Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body> 
    <script>
        function login() {
            if (username == "" || password == ""){
                alert("username dan password tidak boleh kosong");
                return false;
            } else if (username.length < 7 || password.length < 7){
                alert("username dan password minimal 7 karakter");
                return false;
            }
            
            if (username == "admin" && password == "admin"){
                alert("Login berhasil!");
                return true;
            } else if (username > 7 || password > 7) {
                alert("Login berhasil!");
                window.location.href = "beranda.html";
                return true;     
            } else { 
                alert("username atau password salah");
                return false;
            }
        }
    </script>
    <form method="POST" action="login.php" onsubmit="return login();"></form>
</html>
